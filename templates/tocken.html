<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            margin: 15% auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Patient Appointment Token</h2>
    <button class="btn" onclick="openModal()">View Token</button>

    <!-- Modal -->
    <div id="tokenModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Appointment Token</h3>
            <p><strong>Token Number:</strong> #12345</p>
            <p><strong>Patient Name:</strong> John Doe</p>
            <p><strong>Doctor:</strong> Dr. Smith - Cardiologist</p>
            <p><strong>Date:</strong> 2025-02-10</p>
            <p><strong>Time:</strong> 10:30 AM</p>
            <button class="btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('tokenModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('tokenModal').style.display = 'none';
        }
    </script>

</body>
</html>
