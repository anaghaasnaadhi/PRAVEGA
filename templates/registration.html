<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
     <!-- <link rel="stylesheet" href="../static/registration.css"> -->
</head>
<body>

    <div class="container">
        <h2>Book Your Appointment</h2>
        <form action="/token" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="Dr. Smith">Dr. Smith - Cardiologist</option>
                    <option value="Dr. Jones">Dr. Jones - Dermatologist</option>
                    <option value="Dr. Miller">Dr. Miller - General Practitioner</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointment_date">Preferred Date:</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>

            <div class="form-group">
                <label for="appointment_time">Preferred Time:</label>
                <input type="time" id="appointment_time" name="appointment_time" required>
            </div>

            <div class="form-group">
                <label for="message">Additional Information:</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit" class="btn">Book Appointment</button>
        </form>
    </div>

</body>
</html>
